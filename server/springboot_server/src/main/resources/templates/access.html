<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" th:href="@{/asset/images/favicon.ico}" type="images/x-icon"/>
    <link rel="stylesheet" th:href="@{/asset/css/access.css}"/>
    <title>출입권한설정</title>
</head>
<body>
<!-- header -->
<header>
    <div class="logoImg">
        <a th:href="@{/record}" title="record">
            <img th:src="@{/asset/images/georlocklogo.png}">
        </a>
    </div>
    <!-- 로그아웃 -->
    <div class="logout">
        <a th:href="@{/logout}" title="logout">
            <span>Logout</span>
        </a>
    </div>
</header>

<div id="main">
    <nav>
        <div class="nav-item">
            <ul>
                <li>
                    <a th:href="@{/record}" title="record">
                        <span>출입기록</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/insert_btn}" title="insert">
                        <span>출입권한등록</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/access}" title="access">
                        <span>출입권한설정</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <article class="main-item">
        <p class="mainComment">출입권한설정</p>

        <!-- 검색창 -->

        <form id="searchForm" th:action="@{/access/search}" method="post">
            <div class="search">
                <input type="text" name="textSearch" class="search_txt" placeholder="Search..."/>
                <button type="submit" value="검색">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </form>


        <!-- 테이블 -->
        <div class="paginationBox">
            <ul class="pagination">
                <li class="page-item">
                </li>
            </ul>
        </div>

        <!-- 페이징 -->
        <table class="table">
            <colgroup>
                <col width="20%"/>
                <col width="20%"/>
                <col width="40%"/>
                <col width="20%"/>
            </colgroup>
            <tr>
                <thead>
                <th>사번</th>
                <th>이름</th>
                <th>출입가능시간</th>
                <th>수정/삭제</th>
                </thead>
            </tr>


            <tr th:each="user : ${userList}">
                <td th:text="${user.empNo}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.inTime} + '~' + ${user.outTime}"></td>
                <td>
                    <div class="btn-group">
                        <button type="button" id="modity_btn"
                                onClick="window.open('/accessModify?empNo=${list.empNo}&username=${list.username}',
                                        '_blank', 'width=500px,height=450px,toolbars=no,scrollbars=no'); return false;">
                            <p class="modify">수정</p>
                        </button>
                        <button type="submit" id="delete_btn" onclick="view_confirm(${user.empNo})">
                            <p class="delete">삭제</p>
                        </button>
                    </div>
                </td>
            </tr>


        </table>
        <a class="upscroll" href="#" title="맨 위로"><i class="fas fa-angle-double-up" fa-sm></i></a>
    </article>

    <!-- navside -->

</div>

<script th:src="@{https://kit.fontawesome.com/a962b14940.js}" crossorigin="anonymous"></script>

<script type="text/javascript">
    function view_confirm(empNo) {
        var ans = confirm("삭제 하시겠습니까?");
        if (ans) {
            location.href = "/access/delete?empNo=" + empNo;
        }
    }
</script>
</body>
</html>
